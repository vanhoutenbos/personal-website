---
layout: default
title: Contact
---

<div class="container">
  <section class="content-section">
    <h2>Neem contact op</h2>
    <p>Heb je een vraag, opdracht of wil je samenwerken? Stuur een bericht via onderstaand formulier of mail direct naar <a href="mailto:{{ site.email }}">{{ site.email }}</a>.</p>
  </section>

  <section class="content-section">
  <form class="contact-form" action="https://formspree.io/f/xovkdgpv" method="POST">
      <div class="form-group">
        <label for="name">Naam</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="_replyto" required>
      </div>

      <div class="form-group">
        <label for="subject">Onderwerp</label>
        <input type="text" id="subject" name="subject" required>
      </div>

      <div class="form-group">
        <label for="message">Bericht</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <!-- reCAPTCHA removed per user request; using honeypot + timestamp for anti-spam -->

      <button type="submit" class="btn">Verstuur bericht</button>
    </form>
  </section>

  <script>window.recaptchaEnabled = false;</script>
    <script>
      // Anti-spam: honeypot + time-check + optional reCAPTCHA client-side guard
      (function() {
        var form = document.querySelector('.contact-form');
        if (!form) return;

        // Honeypot field
        var hp = document.createElement('input');
        hp.type = 'text';
        hp.name = 'phone_number_hp';
        hp.className = 'hp-field';
        hp.tabIndex = -1;
        form.appendChild(hp);

        // Timestamp field
        var ts = document.createElement('input');
        ts.type = 'hidden';
        ts.name = 'form_timestamp';
        ts.value = Date.now();
        form.appendChild(ts);

        form.addEventListener('submit', function(e) {
          // If honeypot is filled, abort
          if (hp.value) {
            e.preventDefault();
            alert('Spam detectie: formulier niet verzonden.');
            return false;
          }

          // If submitted too fast (<3s), likely a bot
          var then = parseInt(ts.value, 10);
          var now = Date.now();
          if ((now - then) < 3000) {
            e.preventDefault();
            alert('Formulier te snel ingevuld. Controleer aub de velden en probeer opnieuw.');
            return false;
          }

          // No server-side reCAPTCHA: rely on honeypot + timestamp as fallback
        });
      })();
    </script>

  <section class="content-section">
    <h2>Social</h2>
    <p>Je kunt mij ook vinden op <a href="{{ site.github }}" target="_blank" rel="noopener">GitHub</a> en <a href="{{ site.linkedin }}" target="_blank" rel="noopener">LinkedIn</a>.</p>
  </section>
</div>
